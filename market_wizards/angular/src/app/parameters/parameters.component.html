<div class="parameters-main-container">
  <div class="parameters-container">
    <span class="parameters-title">Theme Parameters</span>
    <span class="parameters-separator"></span>
    <div class="parameters-set">
      <select
        class="parameters-text"
        (change)="themeSetChange($event.target.value)"
      >
        <option
          *ngFor="let key of themeSetKeys(); let id = index"
          key="{index}"
          value="{{ key }}"
        >
          {{ key }}
        </option>
      </select>
    </div>
    <div class="parameters-set">
      <button
        *ngFor="let value of themeSets[selectedThemeSet]"
        [ngClass]="{
          'parameters-button': true,
          'parameters-button-active': activatedThemeSetting[
            selectedThemeSet
          ].includes(value)
        }"
        (click)="activateThemeSetting(value)"
      >
        {{ value }}
      </button>
    </div>
  </div>

  <div *ngIf="vixzoneTrigger()" class="parameters-container">
    <div class="parameters-title">{{ symbol.toUpperCase() }} Parameters</div>

    <span class="parameters-separator"></span>

    <div class="parameters-set">
      <span class="parameters-label">Date</span>
      <input
        type="text"
        [ngClass]="{
          'parameters-text': true,
          'parameters-error': errors['vixzone']
        }"
        [(ngModel)]="params['vixzone']"
        (ngModelChange)="datetimeChange('vixzone')"
      />
    </div>

    <div class="parameters-set">
      <span class="parameters-label">Operation</span>
      <button
        #op
        class="parameters-button"
        (click)="params['vixop'] = params['vixop'] == 'long' ? 'short' : 'long'"
      >
        {{ params["vixop"] }}
      </button>
    </div>

    <span class="parameters-separator"></span>

    <button
      [ngClass]="{
        'parameters-button': true,
        'parameters-button-working': isWorking
      }"
      (click)="setParameters()"
    >
      ok
    </button>
  </div>
</div>
