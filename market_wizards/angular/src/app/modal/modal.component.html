<div [ngClass]="{ modal: true, 'modal-close': !isOpen }">
  <div class="modal-content">
    <div class="horizontal-container">
      <app-trade-inputs
        [isOpen]="isOpen"
        (completed)="closeModal()"
      ></app-trade-inputs>
      <app-parameters></app-parameters>
    </div>

    <div class="orders-container">
      <span class="modal-separator"></span>

      <app-stop-orders></app-stop-orders>
    </div>
  </div>
</div>
