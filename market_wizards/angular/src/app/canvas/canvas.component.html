<div class="canvas-container">
  <div class="canvas-chart-container">
    <canvas #inspect class="canvas-chart-cover"></canvas>

    <canvas #cover class="canvas-chart-cover"></canvas>

    <img #image class="canvas-chart-image" src="" (load)="imageLoaded()" />
  </div>
</div>

<div
  #info
  [ngClass]="{
              'canvas-chart-info': true,
              'canvas-chart-info-hidden': !isMoving()
            }"
></div>
